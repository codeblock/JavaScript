<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <script src="Resize.js"></script>
        <script>
            function writeLog(str) {
                var dt = new Date();
                console.log("[" + dt.toISOString() + "] " + str);
            }

            document.addEventListener(
                "DOMContentLoaded",
                function () {
                    var resize = new Resize({
                        attrname: "resizable",
                        attrelement: null,
                        distance: "resizedistance",
                        minWidth: "resizemaxwidth",
                        minHeight: "resizemaxheight",
                        defaultCursor: "resizedefaultcursor",
                        handler: {
                            onstart: function (event) {
                                writeLog("resize start");
                            },
                            onrun: function (event) {
                                writeLog("resize run");
                                // this.innerHTML = this.offsetWidth + " x " + this.offsetHeight;
                            },
                            onstop: function (event) {
                                writeLog("resize stop");
                            },
                        },
                    });
                },
                false
            );
        </script>
    </head>

    <body>
        <fieldset style="border: 1px solid red; width: 400px; height: 400px">
            <legend>FORM</legend>
            <form>
                <input type="text" /><br />
                <input type="password" /><br />
                <textarea
                    style="width: 300px; height: 150px; resize: none"
                    resizable="true"
                    resizedistance="20"
                    resizemaxwidth="90"
                    resizemaxheight="30"
                    resizedefaultcursor="text"
                >
 
        resizable="true" 
        resizedistance="20" 
        resizemaxwidth="90" 
        resizemaxheight="30" 
        resizedefaultcursor="text" 
        </textarea
                ><br />
                <input
                    type="text"
                    value="resizable='true' resizemaxwidth='360' resizemaxheight='12'"
                    style="position: absolute; width: 30em"
                    resizable="true"
                    resizemaxwidth="360"
                    resizemaxheight="12"
                />
            </form>
        </fieldset>

        <div
            style="
                position: absolute;
                left: 500px;
                top: 100px;
                width: 200px;
                height: 200px;
                background-color: orange;
                overflow: hidden;
                cursor: pointer;
            "
            resizable="true"
            resizedistance="10"
            resizemaxwidth="50"
            resizemaxheight="50"
            resizedefaultcursor="pointer"
        >
            resizable="true"<br />resizedistance="10"<br />resizemaxwidth="50"<br />resizemaxheight="50"<br />resizedefaultcursor="pointer"
        </div>
    </body>
</html>
